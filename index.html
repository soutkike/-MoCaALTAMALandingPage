<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="bg-white shadow-lg">
      <div class="max-w-6xl mx-auto">
        <div class="flex justify-between">
          <div class="flex space-x-7">
            <div>
              <!-- Website Logo -->
              <a href="#" class="flex items-center py-4 px-2">
                <img src="./assets/crab.png" alt="Logo" class="h-8 w-8 mr-2" />
                <span class="font-semibold text-gray-500 text-lg"
                  >MOCAALTAMA</span
                >
              </a>
            </div>
            <!-- Primary Navbar items -->
            <div class="hidden md:flex items-center space-x-1">
              <a
                href=""
                class="
                  py-4
                  px-2
                  text-green-500
                  border-b-4 border-green-500
                  font-semibold
                "
                >Antecedentes</a
              >
              <a
                href=""
                class="
                  py-4
                  px-2
                  text-gray-500
                  font-semibold
                  hover:text-green-500
                  transition
                  duration-300
                "
                >Equipo</a
              >
              <a
                href=""
                class="
                  py-4
                  px-2
                  text-gray-500
                  font-semibold
                  hover:text-green-500
                  transition
                  duration-300
                "
                >Recursos</a
              >
              <a
                href=""
                class="
                  py-4
                  px-2
                  text-gray-500
                  font-semibold
                  hover:text-green-500
                  transition
                  duration-300
                "
                >Documentacion</a
              >
            </div>
          </div>
          <!-- Secondary Navbar items -->
          <div class="hidden md:flex items-center space-x-3">
            <a
              href=""
              class="
                py-2
                px-2
                font-medium
                text-white
                bg-green-500
                rounded
                hover:bg-green-400
                transition
                duration-300
              "
              >Encuesta</a
            >
          </div>
          <!-- Mobile menu button -->
          <div class="md:hidden flex items-center">
            <button class="outline-none mobile-menu-button">
              <svg
                class="w-6 h-6 text-gray-500 hover:text-green-500"
                x-show="!showMenu"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- mobile menu -->
      <div class="hidden mobile-menu">
        <ul class="">
          <li class="active">
            <a
              href="index.html"
              class="
                block
                text-sm
                px-2
                py-4
                text-white
                bg-green-500
                font-semibold
              "
              >Home</a
            >
          </li>
          <li>
            <a
              href="#services"
              class="
                block
                text-sm
                px-2
                py-4
                hover:bg-green-500
                transition
                duration-300
              "
              >Services</a
            >
          </li>
          <li>
            <a
              href="#about"
              class="
                block
                text-sm
                px-2
                py-4
                hover:bg-green-500
                transition
                duration-300
              "
              >About</a
            >
          </li>
          <li>
            <a
              href="#contact"
              class="
                block
                text-sm
                px-2
                py-4
                hover:bg-green-500
                transition
                duration-300
              "
              >Contact Us</a
            >
          </li>
        </ul>
      </div>
      <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
          menu.classList.toggle("hidden");
        });
      </script>
    </nav>
    <section class="h-screen">
      <div
        class="flex h-full justify-between items-center pb-12 max-w-7xl mx-auto"
      >
        <div>
          <h1 class="text-5xl text-gray-900 text-center py-4">
            Red Ciudadana de Monitoreo <br />
            de la Calidad del Aire
          </h1>
          <p class="text-lg text-center text-gray-400 font-semibold">
            Zona Metropolitana de Tampico, Ciudad Madero y Altamira
          </p>
        </div>
        <div>
          <img src="./assets/mainPic.svg" alt="air icon " width="450px" />
        </div>
      </div>
    </section>
  </body>
</html>
